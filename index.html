<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/barry1.jpg" class="profile-img">

      <div class="info">

        <p>Am a professional Web developer</p>
        <ul>
          <li><img src="images/location.png">Nairobi, Kenya</li>
          <li><img src="images/website.png">DbarryCK.com</li>
          <li><img src="images/instagram.png">DbarryCK</li>
        </ul>

        <div class="links">
          <a href="#"><img src="images/download.png">Download CV</a>
          <a href="#" class="msg-btn">Send Message</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
